<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baymax</title>
    <link rel="stylesheet" href="baymax.css">
</head>

<body>
    <div id="baymax">
        <!-- 头部,包括两个眼睛、嘴 -->
        <div id="head">
            <div id="eye"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>
        <!-- 躯干，包括心脏 -->
        <div id="torso">
            <div id="heart"></div>
        </div>
        <!-- 肚子腹部，包括和躯干的连接处 -->
        <div id="belly">
            <div id="cover"></div>
        </div>
        <!-- 左臂，包括一大一小两个手指 -->
        <div id="left-arm">
            <div id="l-bigFinger"></div>
            <div id="l-smallFinger"></div>
        </div>
        <!-- 右臂，包括一大一小两个手指 -->
        <div id="right-arm">
            <div id="r-bigFinger"></div>
            <div id="r-smallFinger"></div>
        </div>
        <!-- 左腿 -->
        <div id="left-leg"></div>
        <!-- 右腿 -->
        <div id="right-leg"></div>
    </div>

</body>

</html>
